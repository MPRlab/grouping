<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='custom.css')}}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rhythmic Grouping</title>
</head>
<body>

<div class="container">
  <br>
  <br>
  <br>
  <br>
  <div class="row">
    <h3>Instructions:</h3>
    <p>Place markers where your hear the start of a group.</p>
  </div>
  <br>
  <br>
  <div id="interface" class="container">
    <div class="row">
      <h3 id="sample_title"></h3>
    </div>
    <div class="row" id="controls">
      <button id="pause_play_button" class="btn btn-sm btn-default" onclick="play_pause()">
        <span class="glyphicon glyphicon-play"></span>
      </button>
      <span id="duration" class="pad-10">0:00 / 0:00</span>
      <div id="canvas"></div>
      <input id="loop_checkbox" type="checkbox" onchange="set_loop();"/>
      <label id="loop_label" for="loop_checkbox">Loop clip</label>
    </div>
    <div class="row">
      <audio controls id="audio">
        <source id="audio_source" type="audio/mpeg">
      </audio>
    </div>
  </div>
  <div class="row">
    <div class="pull-right pad-10">
      <button id="next-submit-button" type="button" class="btn btn-primary" onclick="next_submit();">Next</button>
    </div>
  </div>
  <div class="row">
    <h3>Controls:</h3>
    <ul>
      <li>ctrl + click to add new marker</li>
      <li>click + drag to move the marker</li>
      <li>shift + click to delete a marker</li>
    </ul>
  </div>
</div>
</body>

<script>
  let samples = {{samples|safe}};
</script>
<script src="{{url_for('static', filename='custom.js')}}"></script>

</html>
