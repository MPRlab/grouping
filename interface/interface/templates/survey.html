<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{{url_for('static', filename='common.js')}}"></script>
  <title>Rhythmic Grouping</title>
</head>
<body>
<div class="container">
  <div class="row" style="text-align: center">
    <br>
    <div class="col"></div>
    <strong>Your trial ID is:</strong>
    <span id="trial_id" class="code"></span>
    <a id="continue_button" class="btn btn-default pull-right">Continue</a>
    <br>
  </div>
</div>
<iframe
    id="survey_frame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSf688oKFDBshiPWrsTns276DcYRQvfdxFPmTTHptKxk7OfMDQ/viewform?embedded=true"
    style="position:fixed; border:0; top:72px; left:0; bottom:0; right:0; width:100%; height:100%; margin:0; padding:0">
  Loading Survey...
</iframe>
</body>
<script>
  let id = getTrialID();
  let b = $('#continue_button');
  window.onload = function() {
    document.getElementById('trial_id').innerHTML = id;
    b.attr('disabled', true);
  };
  window.setTimeout(function() {
    b.attr('disabled', false);
    b.attr('href', 'interface?trial-id=' + id);
  }, 30000);
</script>
</html>
