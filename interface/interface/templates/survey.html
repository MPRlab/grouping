<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://use.fontawesome.com/195da3f5aa.js"></script>
  <script src="{{url_for('static', filename='common.js')}}"></script>
  <title>Rhythmic Grouping</title>
</head>
<body style="background:#ffffcc;">
<div class="container">
  <div class="row" style="text-align: center">
    <br>
    <div class="col"></div>
    <strong>Your Experiment ID is:</strong>
    <span id="experiment_id" class="code"></span>
    <button id="copy_to_clipboard" class="btn btn-default" onclick="copyToClipboard(experiment_id)">Copy
      <span class="fa fa-copy"></span>
    </button>
    <a id="continue_button" class="btn btn-default pull-right">Continue</a>
    <br>
  </div>
</div>
<iframe
    id="survey_frame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSf688oKFDBshiPWrsTns276DcYRQvfdxFPmTTHptKxk7OfMDQ/viewform?embedded=true"
    style="position:fixed; border:0; top:84px; left:0; bottom:0; right:0; width:100%; height:100%; margin:0; padding:0">
  Loading Survey...
</iframe>
</body>
<script>
  let id = getExperimentID();
  let b = $('#continue_button');
  window.onload = function() {
    document.getElementById('experiment_id').innerHTML = id;
    b.attr('disabled', true);
  };
  window.setTimeout(function() {
    b.attr('disabled', false);
    b.attr('href', 'interface?experiment-id=' + id + '&samples_per_participant=' + {{samples_per_participant}});
  }, 30000);
</script>
</html>
